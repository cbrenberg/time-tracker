<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
  <!-- Angular Material icons style sheet -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Time Tracker</title>
</head>

<body ng-app="TimeTrackerApp">
  <md-toolbar>
    <header layout="column" class="md-tall md-hue-2">
        <h1 class="md-display-3">Time Tracker</h1>
    </header>
  </md-toolbar>
  <!-- ng-include navigation bar here -->
  <ng-include src="'views/navigation.html'"></ng-include>
  <br>
  <!-- ng-view goes here -->
  <ng-view ng-cloak></ng-view>

  <footer>
    <h2>Footer goes here</h2>
  </footer>



  <!-- source vendor files below -->
  <script src="vendors/angular.min.js"></script>
  <script src="vendors/angular-route.min.js"></script>
  <!-- moment.js -->
  <script src="vendors/moment.js"></script>
  <!-- angular material dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
  <!-- client scripts -->
  <script src="scripts/client.js"></script>
  <script src="scripts/controllers/entries.js"></script>
  <script src="scripts/controllers/projects.js"></script>
</body>

</html>
