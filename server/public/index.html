<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <title>Time Tracker</title>
</head>
<body ng-app="TimeTrackerApp" ng-controller="EntriesController as vm">
  <header>
    <h1>Time Tracker</h1>
  </header>
  
  <form>
    <input required type="text" placeholder="What did you do?" ng-model="vm.entryToAdd.name">
    <input required type="text" placeholder="Which project?" ng-model="vm.entryToAdd.project_id">
    <input required type="date" placeholder="When?" ng-model="vm.entryToAdd.date">
    <input required type="text" placeholder="Start Time" ng-model="vm.entryToAdd.start_time">
    <input required type="text" placeholder="End Time" ng-model="vm.entryToAdd.end_time">
    <input type="submit" value="Submit" ng-click="vm.addEntry()">
  </form>
  
<pre>{{vm || json}}</pre>




  <script src="vendors/angular.min.js"></script>
  <script src="scripts/client.js"></script>
</body>
</html>
